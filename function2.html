<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <script>
        function mult(a, b, c) {
            let res = a * b * c;
            return res;
        }
        let ans = mult(2, 3, 4);
        document.getElementById("output").innerHTML = "The multiplication is: " + ans;
    </script>
</body>
</html>
