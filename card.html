<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #game-container {
            width: 800px;
            margin: 40px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card span {
            font-size: 40px;
        }

        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script>
        const emojis = ['ğŸ˜Š', 'ğŸ˜‚', 'ğŸ¤£', 'ğŸ˜’', 'ğŸ˜', 'ğŸ¥²', 'ğŸ‘Œ', 'ğŸ˜', 'ğŸ¤·â€â™€', 'ğŸ‘'];
        const cards = [...emojis,...emojis];
        let flippedCards = [];
        let matchedCards = [];
        let clickDisabled = false;

        function createCard(emoji) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `<span class="hidden">${emoji}</span>`; // Corrected line
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function flipCard(card) {
            if (clickDisabled || card === flippedCards[0]) return;
            card.firstChild.classList.remove('hidden');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                clickDisabled = true;

                setTimeout(() => {
                    const [card1, card2] = flippedCards;
                    if (card1.firstChild.textContent === card2.firstChild.textContent) {
                        matchedCards.push(card1, card2);
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        if (matchedCards.length === cards.length) {
                            setTimeout(() => {
                                alert('Congratulations! You Won!');
                            }, 1000);
                        }
                    } else {
                        card1.firstChild.classList.add('hidden');
                        card2.firstChild.classList.add('hidden');
                    }
                    flippedCards = [];
                    clickDisabled = false;
                }, 1000);
            }
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initializeGame() {
            const container = document.getElementById('game-container');
            shuffle(cards).forEach(emoji => {
                const card = createCard(emoji);
                container.appendChild(card);
            });
        }

        initializeGame();
    </script>
</body>
</html>
